<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Paulo Vilela"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ WebJar SEM versão (com webjars-locator) -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

  <script src="https://kit.fontawesome.com/006642858d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@100;400;700;900&display=swap"
   rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" >

  <title>Academy</title>

</head>
<body>


<div class="container-geral">

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<section class="neo-section" style="background-image: url('/img/bg-index.png');">
    <div class="sombra"></div>

    <div class="center text-container">
        <h1 class="text-center" >Sistema de Gerenciamento de Alunos</h1>


    <div class="botoes" >

    <div class="wm" >
        <h5  class="btn btnw btn1 " >CADASTRAR ALUNO</h5>
    </div>

    <div class="wm" >
        <h5 class="btn btnw btn2 justify-content-center">ENCONTRAR ALUNO</h5>
    </div>

        <div class="clear" ></div>

    </div>
    </div>
</section>

<!--INICIO DO MODAL-->
    <div class="modal fade" id="modalPesquisa" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Encontre um aluno</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <form method="post" action="pesquisar-aluno" th:object="${aluno}" >

                    <div class="modal-body">
                        <input type="text" placeholder="Informe o nome do aluno" th:field="*{nome}" class="form-control">
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal" >Fechar</button>
                        <button type="submit" class="btn btn-success"  >Pesquisar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

<div th:replace="fragmentos/fragmentos :: rodape"></div>

<!-- ✅ Scripts SEM versão -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
