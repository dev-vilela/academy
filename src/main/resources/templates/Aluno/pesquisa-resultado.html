<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paulo Vilela"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ WebJar SEM versão (com webjars-locator) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <script src="https://kit.fontawesome.com/006642858d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@100;400;700;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" >

    <title>Academy</title>

</head>
<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>


    <div class="container" style="margin-top: 50px;">

        <h3>Alunos Encontrados</h3>
        <hr>

        <table class="table table-bordered table-hover">

            <thead>

                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Ação</th>

            </thead>

            <tbody>
                <tr scope="row" th:each="alunos : ${ListaDeAlunos} ">

                    <td th:text=" ${alunos.nome} "></td>
                    <td th:text=" ${alunos.curso} "></td>
<!--                    <td th:text=" ${alunos.matricula} "></td>-->
                    <td th:text=" ${alunos.status} "></td>
<!--                    <td th:text=" ${alunos.turno} "></td>-->

                    <td>
                        <a class="btn btn-primary" th:href="@{/alterar/{id}(id=${alunos.id})}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a class="btn btn-danger" th:href="@{/excluir/{id}(id=${alunos.id})}">
                            <i class="fas fa-times"></i> Excluir
                        </a>
                    </td>


                </tr>
            </tbody>

        </table>
    </div>

<<!-- ✅ Scripts SEM versão -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
