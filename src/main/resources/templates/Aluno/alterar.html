<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paulo Vilela"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ WebJar SEM versão (com webjars-locator) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <script src="https://kit.fontawesome.com/006642858d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@100;400;700;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css" >

    <title>+ Alterar Alunos</title>

</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 50px;">

    <h4>+ Alterar Alunos</h4>


    <hr>
    <br>

    <form method="post" action="/alterar" th:object="${aluno}" autocomplete="off" >
        <input type="text" th:field="*{id}">
        <div class="row">
            <div class="col-md-6 form-group offset-md-3" >
                <label>Nome do Aluno:</label>
                <input type="text" class="form-control" placeholder="Nome completo" th:field="*{nome}">
            </div>
        </div>

        <!-- CURSOS -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3" >
                <label>Selecione o Curso:</label>
                <select class="form-control" th:field="*{curso} ">
                    <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}" th:value=" ${curso} " th:text="${curso}" ></option>
                </select>
            </div>
        </div>

        <!--MATRICULA -->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3" >
                <label>Gerar Matricula: </label>
                <input readonly="readonly" type="text" id="matricula" class="form-control"  th:field="*{matricula}">
                <button type="button" onclick="GerarMatricula()" class="btn btn-dark" style="margin-top:15px;">Gerar</button>
            </div>
        </div>

        <!--STATUS-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3" >
                <label>Selecione o Status:</label>
                <select class="form-control" th:field="*{status} ">
                    <option th:each="status : ${T(br.com.academy.Enums.Status).values()}" th:value=" ${status} " th:text="${status}" ></option>
                </select>
            </div>
        </div>

        <!--TURNO-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3" >
                <label>Turno:</label>
                <input type="text" class="form-control" placeholder="Turno matriculado" th:field="*{turno}">
            </div>
        </div>

        <!-- Botões -->
        <div class="form-group d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success mr-3">SALVAR</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/voltar" class="btn btn-outline-danger">VOLTAR</a>
        </div>


    </form>

</div>



<<!-- ✅ Scripts SEM versão -->
<script src="js/main.js"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
