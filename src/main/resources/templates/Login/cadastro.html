<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Paulo Vilela"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ WebJar SEM versão (com webjars-locator) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <script src="https://kit.fontawesome.com/006642858d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@100;400;700;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/login.css" >

    <title>Academy | CADASTRO </title>

</head>
<body>

        <!--FORMULARIO DE CADASTRO-->
    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Cadastro de Usuario</h2>
                    <p>Cria seu usuário no sistema</p>
                </div>

                <form method="post" th:object="${usuario} " action="salvarUsuario" >


                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{user}" placeholder="Seu nome">
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control" th:field="*{senha}" placeholder="Insira sua senha">
                    </div>

                    <div class="cadastro">
                        <a th:href="@{login} " >Possui cadastro? Clique aqui.</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-info">Voltar</button>

                </form>

            </div>
        </div>
    </div>


</body>
</html>
